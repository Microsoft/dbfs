sudo: required
services: docker
install:
        - docker pull ubuntu
        - docker run -i -t ubuntu:latest /bin/bash
        - sudo apt-get update
        - sudo apt-get install freetds-dev fuse libfuse2 libfuse-dev libattr1-dev libavahi-common-dev make devscripts debhelper pkg-config libunwind-dev clang++-3.7 git make -y
        - git clone https://github.com/Microsoft/dbfs.git
script: 
        - cd dbfs
        - make package-ubuntu